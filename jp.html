<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3 tree</title>
    <link href="./css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">

        svg{
            border: solid #999 1px;
        }
        .form-group{
            padding-right: 50px;
        }
        #searchResult{
            position: absolute;
            left:62px;
            width:200px;
        }
        #searchResult button{
            width:200px;
        }
        #chart{
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-inline" style="margin: 10px 0px">
                <div class="form-group">
                <label for="search">姓名：</label><input type="text" class="form-control" id="search" /> <button type="button" id="btn_search" class="btn btn-default">搜索</button>
                        <div class="btn-group-vertical" id="searchResult">
                            <!--<button type="button" class="btn btn-default">按钮 1</button>-->
                        </div>
                </div>
                <div class="form-group">
                <label for="treeSel">选择显示的树</label>
                <select id="treeSel" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                </div>
            </form>
            <div id="chart"></div>
            <div class="modal fade" id="modal-container" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">
                                个人详细信息
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div style="margin-left: 230px">
                            <img id="modal_pic" src="images/test.jpg" align="middle" width="100"  alt="大头像" onerror="javascript:this.src='http://pc0d0tk9k.bkt.clouddn.com/man.jpg';"/>
                            </div>
                            <p id="modal_name"></p>
                            <p id="modal_father"></p>
                            详细信息：<br>
                            <div id="modal_content"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>




<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
<script type="text/javascript" src="./js/d3.js"></script>
<script type="text/javascript" src="./js/tree.js"></script>
</body>
</html>
